<!DOCTYPE html>
<html>
<head>
  <title>Public Messenger</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f0f0f0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    #messages {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
      background: white;
    }

    .message {
      padding: 6px 10px;
      margin-bottom: 6px;
      background: #e1f5fe;
      border-radius: 6px;
      word-wrap: break-word;
    }

    form {
      display: flex;
      flex-direction: row;
      gap: 5px;
      padding: 10px;
      background: #ddd;
    }

    input, button {
      padding: 10px;
      font-size: 14px;
      border: none;
      border-radius: 5px;
    }

    input[type="text"] {
      flex: 1;
    }

    #username {
      width: 25%;
    }

    #send {
      background: #2196f3;
      color: white;
    }

    @media (max-width: 600px) {
      #username {
        width: 30%;
      }

      input, button {
        font-size: 12px;
        padding: 8px;
      }
    }
  </style>
</head>
<body>

  <div id="messages"></div>

  <form onsubmit="sendMessage(event)">
    <input id="username" type="text" placeholder="Your Name" required />
    <input id="text" type="text" placeholder="Message..." required />
    <button id="send">Send</button>
  </form>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCJMj0T5Hny_pCmfcwA_BQVU6HU6OX9QXU",
      authDomain: "publicmessenger-1a1a2.firebaseapp.com",
      databaseURL: "https://publicmessenger-1a1a2-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "publicmessenger-1a1a2",
      storageBucket: "publicmessenger-1a1a2.appspot.com",
      messagingSenderId: "786562136202",
      appId: "1:786562136202:web:355d776f74ef55158bd573",
      measurementId: "G-6S51JM376R"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const messagesRef = db.ref("messages");

    messagesRef.on("child_added", (data) => {
      const msg = data.val();
      const div = document.createElement("div");
      div.classList.add("message");
      div.textContent = `${msg.user}: ${msg.text}`;
      document.getElementById("messages").appendChild(div);
      document.getElementById("messages").scrollTop = document.getElementById("messages").scrollHeight;
    });

    function sendMessage(e) {
      e.preventDefault();
      const user = document.getElementById("username").value.trim();
      const text = document.getElementById("text").value.trim();
      if (user && text) {
        messagesRef.push({ user, text });
        document.getElementById("text").value = "";
      }
    }
  </script>

</body>
</html>
