<!DOCTYPE html>
<html>
<head>
  <title>Public Messenger</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f4f4f4;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    #messages {
      flex: 1;
      overflow-y: scroll;
      padding: 10px;
      background: #fff;
    }

    .message {
      padding: 8px;
      border-bottom: 1px solid #ccc;
    }

    #form {
      display: flex;
      padding: 10px;
      background: #ddd;
    }

    #username, #text {
      padding: 10px;
      border: none;
      margin-right: 10px;
    }

    #username {
      width: 20%;
    }

    #text {
      flex: 1;
    }

    #send {
      padding: 10px 20px;
      background: #28a745;
      color: white;
      border: none;
    }
  </style>
</head>
<body>

  <div id="messages"></div>

  <form id="form" onsubmit="sendMessage(event)">
    <input id="username" type="text" placeholder="Your Name" required />
    <input id="text" type="text" placeholder="Type a message..." required />
    <button id="send">Send</button>
  </form>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

  <script>
    // ✅ Your Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyCJMj0T5Hny_pCmfcwA_BQVU6HU6OX9QXU",
      authDomain: "publicmessenger-1a1a2.firebaseapp.com",
      databaseURL: "https://publicmessenger-1a1a2-default-rtdb.firebaseio.com",
      projectId: "publicmessenger-1a1a2",
      storageBucket: "publicmessenger-1a1a2.appspot.com",
      messagingSenderId: "786562136202",
      appId: "1:786562136202:web:355d776f74ef55158bd573",
      measurementId: "G-6S51JM376R"
    };

    // ✅ Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const messagesRef = db.ref("messages");

    // ✅ Display messages live
    messagesRef.on("child_added", function(data) {
      const msg = data.val();
      const div = document.createElement("div");
      div.classList.add("message");
      div.textContent = `${msg.user}: ${msg.text}`;
      document.getElementById("messages").appendChild(div);
      document.getElementById("messages").scrollTop = document.getElementById("messages").scrollHeight;
    });

    // ✅ Send message
    function sendMessage(e) {
      e.preventDefault();
      const user = document.getElementById("username").value.trim();
      const text = document.getElementById("text").value.trim();
      if (user && text) {
        messagesRef.push({ user, text });
        document.getElementById("text").value = "";
      }
    }
  </script>

</body>
</html>
